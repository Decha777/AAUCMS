<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAUCMS {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'Report/style.css' %}" />
  </head>
  <body>
    <div class="layout-grid">
      <nav
        class="container mx-auto p-4 pt-6 mb-4 flex items-center text-gray-700"
      >
        <a href="/" class="text-2xl font-semibold cursor-pointer">AAUCMS</a>
        <div class="sm:hidden ml-auto">
          <!-- Icon from https://icons8.com/ -->
          <img
            class="w-auto h-12 cursor-pointer"
            src=""
          />
        </div>
        <div class="hidden sm:block ml-auto">
          {% if user.is_authenticated %}
          <a href="/tasks" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Add Reports</a>
          <a
            href="{% url 'logout' %}"
            class="py-2 px-4 bg-gray-800 rounded text-lg font-semibold text-white cursor-pointer hover:bg-gray-900"
            >logout</a
          >
          

          {% else %}
          {% comment %} <a
            href="{% url 'Accounts:register' %}"
            class="py-2 px-4 bg-gray-800 rounded text-lg font-semibold text-white cursor-pointer hover:bg-gray-900"
            >register</a
          > {% endcomment %}
          <a
            href="{% url 'login' %}"
            class="py-2 px-4 bg-gray-800 rounded text-lg font-semibold text-white cursor-pointer hover:bg-gray-900"
            >login</a
          >

          {% endif %}
        </div>
      </nav>
      <main class="myMain">{% block content %} {% endblock %}</main>
      <footer class="myFooter">Footer</footer>
      
    </div>
  </body>
</html>
